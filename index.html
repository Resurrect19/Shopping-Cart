<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel=" stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/3d4bd2647f.js" crossorigin="anonymous"></script>
</head>

<body>
    <nav>
        <div class="nav-container">
            <a href="#" class="logo">ECOMMERCE</a>
            <i class="fa-solid fa-cart-shopping" id="icon-cart"></i>
            <div class="side-cart">
                <h2 class="sidecart-title">
                    Your Cart
                </h2>
                <div class="sidecart-content">
                    <div class="sidecart-box">
                        <img src="tshirt-2.jpg" alt="" class="sidecart-img">
                    </div>
                    <div class="sidecart-details">
                        <div class="cartproduct-title">Zara</div>
                        <div class="cart-price">$25</div>
                        <input type="number" value="1" class="cart-quantity">
                    </div>
                    <div class="remove-cart"><i class="fa-solid fa-trash" class="remove-cart"></i></div>
                </div>
                <div class="total">
                    <div class="total-title">Total</div>
                    <div class="total-price">$0</div>
                </div>
                <button type="button" class="buy-btn">Buy </button>
                <i class="fa-solid fa-xmark" id="close-cart"></i>
            </div>
        </div>
    </nav>

    <main>
        <div class="shop">
            <div class="shop-container">
                <h2 class="title">Shop Products</h2>
                <div class="shop-content">
                    <!-- -------------box 1--------------- -->
                    <div class="product-box">
                        <img src="tshirt-1.jpg" alt="tshirt" class="product-img">
                        <h2 class="product-title">Zara Tshirt</h2>
                        <span class="price">$25</span>
                        <i class="fa-solid fa-cart-shopping"></i>
                    </div>
                    <!-- -------------box 2---------------------- -->
                    <div class="product-box">
                        <img src="tshirt-2.jpg" alt="tshirt" class="product-img">
                        <h2 class="product-title">Zara Tshirt</h2>
                        <span class="price">$45</span>
                        <i class="fa-solid fa-cart-shopping"></i>
                    </div>
                    <!-- ------------------box 3---------------------- -->
                    <div class="product-box">
                        <img src="tshirt-3.jpg" alt="tshirt" class="product-img">
                        <h2 class="product-title">Zudio Tshirt</h2>
                        <span class="price">$30</span>
                        <i class="fa-solid fa-cart-shopping"></i>
                    </div>
                    <!-- --------------------box 4---------------------------- -->
                    <div class="product-box">
                        <img src="tshirt-4.jpg" alt="tshirt" class="product-img">
                        <h2 class="product-title">Max Tshirt</h2>
                        <span class="price">$69</span>
                        <i class="fa-solid fa-cart-shopping"></i>
                    </div>
                    <!-- --------------------------box 5-------------------- -->
                    <div class="product-box">
                        <img src="tshirt-5.jpg" alt="tshirt" class="product-img">
                        <h2 class="product-title">Myntra Tshirt</h2>
                        <span class="price">$28</span>
                        <i class="fa-solid fa-cart-shopping"></i>
                    </div>
                    <!-- ------------------------box 6 --------------------------- -->
                    <div class="product-box">
                        <img src="tshirt-6.jpg" alt="tshirt" class="product-img">
                        <h2 class="product-title">Zara Tshirt</h2>
                        <span class="price">$30</span>
                        <i class="fa-solid fa-cart-shopping"></i>
                    </div>
                </div>
            </div>
        </div>
    </main>


    <script src="script.js"></script>
</body>

</html>
